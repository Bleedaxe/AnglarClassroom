<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="col-xs-12" style="text-align: center">
      <h1>Sign In</h1>
    </div>
    <div class="alert alert-danger col-xs-12" *ngIf="error != null">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading; else loadForm" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <ng-template #loadForm>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 name="email"
                 id="email"
                 class="form-control"
                 ngModel
                 required
                 email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 name="password"
                 id="password"
                 class="form-control"
                 ngModel
                 required
                 minlength="6">
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
          |
          <button class="btn btn-default" type="button" routerLink="/register">Sign Up</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
