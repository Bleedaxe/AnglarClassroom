<div class="row">
  <app-spinner *ngIf="isLoading; else content"
               style="position: relative; left: 50%; margin-left: -40px"></app-spinner>
  <ng-template #content>
  <app-error [error]="error"></app-error>
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12" style="text-align: center">
          <h3 class="h1">{{course.title}}</h3>
        </div>
      </div>
      <div class="row" style="margin-top: 30px">
        <div class="col-xs-12">
          <div><span style="font-style: italic">Description: </span>{{course.description}}</div>
        </div>
      </div>
      <div class="row" style="margin-top: 30px">
        <div class="col-xs-12">
          <p style="text-align: right">Release Date: {{course.releasedDate | date : 'longDate'}}</p>
        </div>
      </div>
    </div>
    <app-course-rating [course]="course"></app-course-rating>
    <button class="btn btn-default" type="button" (click)="changeFavouriteStatus()">
      {{isCourseInFavourites() ? 'Remove from favourites' : 'Add to favourites'}}
    </button>
    <div class="row" *ngIf="isAdmin">
      <div class="col-xs-12">
        <div class="btn-group" appDropdown>
          <button class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a routerLink="edit">Edit</a></li>
            <li><a routerLink="delete">Delete</a></li>
          </ul>
        </div>
      </div>
    </div>
  </ng-template>
</div>
